<svg width="310" height="406" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title {
        font-family: '上图东观体';
        font-size: 24px;
        fill: #1e90ff;
        text-anchor: middle;
        }
        .author {
        font-family: '仓耳玉楷';
        font-size: 17px;
        fill: #4169e1;
        text-anchor: middle;
        }
        .slogan {
        font-family: '又又意宋';
        font-size: 22px;
        fill: #1e90ff;
        text-anchor: middle;
        }
    </style>

    <rect width="100%" height="100%" fill="#f0f8ff"/>

    <text x="155" y="40" class="title">
        <tspan x="155" dy="0">上海巨头</tspan>
    </text>

    <line x1="20" y1="60" x2="290" y2="60" stroke="#1e90ff" stroke-width="2"/>

    <text x="155" y="90" class="author">
        <tspan x="155" dy="0">天歌著</tspan>
    </text>

    <g transform="translate(55, 140)">
        <rect x="0" y="0" width="200" height="200" fill="none" stroke="#4169e1" stroke-width="2"/>
        <line x1="0" y1="100" x2="200" y2="100" stroke="#1e90ff" stroke-width="2"/>
        <circle cx="100" cy="100" r="30" fill="#1e90ff"/>
        <path d="M0,0 L200,200 M200,0 L0,200" stroke="#4169e1" stroke-width="2"/>
    </g>

    <text x="155" y="300" class="slogan">
        <tspan x="155" dy="0">从乡野到巨头，</tspan>
        <tspan x="155" dy="28">商海沉浮的人生传奇</tspan>
    </text>
</svg>