<svg width="310" height="406" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font-family: '上图东观体';
      font-size: 24px;
      fill: #1e90ff;
      text-anchor: middle;
    }
    .author {
      font-family: '仓耳玉楷';
      font-size: 17px;
      fill: #4169e1;
      text-anchor: middle;
    }
    .slogan {
      font-family: '又又意宋';
      font-size: 22px;
      fill: #1e90ff;
      text-anchor: middle;
    }
  </style>

  <rect width="100%" height="100%" fill="#f0f8ff"/>

  <text x="155" y="40" class="title">
    <tspan x="155" dy="0">数据化决策</tspan>
  </text>

  <line x1="20" y1="60" x2="290" y2="60" stroke="#1e90ff" stroke-width="2"/>

  <text x="155" y="90" class="author">
    <tspan x="155" dy="0">(美)道格拉斯·W. 哈伯德 著</tspan>
    <tspan x="155" dy="24">邓洪涛, 王正林 译</tspan>
  </text>

  <g transform="translate(55, 140)">
    <path d="M100,0 L200,100 L0,100 Z" fill="none" stroke="#4169e1" stroke-width="2"/>
    <circle cx="100" cy="50" r="40" fill="none" stroke="#1e90ff" stroke-width="2"/>
    <line x1="60" y1="50" x2="140" y2="50" stroke="#4169e1" stroke-width="2"/>
    <line x1="100" y1="10" x2="100" y2="90" stroke="#4169e1" stroke-width="2"/>
  </g>

  <text x="155" y="300" class="slogan">
    <tspan x="155" dy="0">量化无形，</tspan>
    <tspan x="155" dy="28">决策有形</tspan>
  </text>
</svg>