<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书目推荐卡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Cutive+Mono&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: '又又意宋', 'Noto Serif SC', 'Source Han Serif SC', 'SimSun', serif;
        }

        .font-shangtu {
            font-family: '上图东观体', 'Noto Serif SC', serif;
        }

        .font-youyouyisong {
            font-family: '又又意宋', 'Noto Serif SC', 'Source Han Serif SC', 'SimSun', serif;
        }

        .font-yangrendong {
            font-family: '润植家如印奏章楷', 'Caveat', cursive;
        }

        .font-typewriter {
            font-family: 'Courier New', 'Cutive Mono', monospace;
        }

        .library-card {
            position: relative;
            background-color: #fdfbf6;
            border: 1px solid #ddd;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: visible;
            /* 桌面端：底部圆形孔 + 分隔线顶部和底部的半圆孔 */
            -webkit-mask-image:
                radial-gradient(circle 18px at 50% calc(100% - 27px), transparent 17px, black 18px),
                radial-gradient(circle 12px at 60% 0%, transparent 11px, black 12px),
                radial-gradient(circle 12px at 60% 100%, transparent 11px, black 12px);
            mask-image:
                radial-gradient(circle 18px at 50% calc(100% - 27px), transparent 17px, black 18px),
                radial-gradient(circle 12px at 60% 0%, transparent 11px, black 12px),
                radial-gradient(circle 12px at 60% 100%, transparent 11px, black 12px);
            -webkit-mask-composite: intersect;
            mask-composite: intersect;
        }

        .library-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background-image:
                repeating-linear-gradient(to bottom,
                    transparent,
                    transparent 29px,
                    #e0f2fe 30px),
                repeating-linear-gradient(to right,
                    transparent,
                    transparent 149px,
                    #f3f4f6 150px);
            background-size: 100% 30px, 150px 100%;
            opacity: 0.85;
            pointer-events: none;
        }

        .card-content {
            position: relative;
            z-index: 10;
        }

        /* 新增：建筑插画背景 */
        .card-background-illustration {
            position: absolute;
            bottom: 30%;
            left: 20%;
            width: 100%;
            height: 70%;
            background-image: url('pic/b.png');
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: contain;
            opacity: 0.12;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: multiply;
            -webkit-mask-image: linear-gradient(to top, black 30%, transparent 100%);
            mask-image: linear-gradient(to top, black 30%, transparent 100%);
        }

        /* 新增：文字Logo水印 */
        .watermark-seal {
            position: absolute;
            top: 55%;
            left: 67.8%;
            width: 55%;
            height: 60%;
            background-image: url('pic/logozi_shl.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.15;
            z-index: 2;
            pointer-events: none;
            mix-blend-mode: multiply;
            transform: rotate(-90deg);
        }

        .card-illustration {
            position: relative;
            z-index: 5;
            /* 修复右侧图片显示网格线的问题 */
            background-color: #fdfbf6;
        }

        .vertical-perforation-separator {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 60%;
            width: 24px;
            pointer-events: none;
            z-index: 15;
            display: none;
            overflow: hidden;
            transform: translateX(-50%);
        }

        @media (min-width: 641px) {
            .vertical-perforation-separator {
                display: block;
            }
        }

        .vertical-perforation-separator::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: radial-gradient(circle at 50% 0, transparent 6px, #555 6px, #555 8px, transparent 8px);
            background-size: 24px 24px;
        }

        .vertical-perforation-separator::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: radial-gradient(circle at 50% 100%, transparent 6px, #555 6px, #555 8px, transparent 8px);
            background-size: 24px 24px;
        }

        .vertical-perforation-separator .dash {
            position: absolute;
            top: 24px;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background-image: repeating-linear-gradient(to bottom,
                    #555 0 6px,
                    transparent 6px 12px);
        }

        /* 底部孔洞装饰效果 */
        .hole-decoration {
            position: absolute;
            bottom: 9px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 36px;
            z-index: 30;
            pointer-events: none;
            border-radius: 50%;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
        }

        .hole-decoration::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                    rgba(0, 0, 0, 0.6) 0px,
                    rgba(0, 0, 0, 0.5) 14px,
                    rgba(0, 0, 0, 0.3) 16px,
                    rgba(0, 0, 0, 0.15) 17px,
                    transparent 18px);
            border-radius: 50%;
        }

        .hole-decoration::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            background:
                radial-gradient(circle at 25% 25%, rgba(80, 80, 80, 0.2) 1px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(80, 80, 80, 0.15) 1px, transparent 2px),
                radial-gradient(circle at 50% 90%, rgba(80, 80, 80, 0.18) 1px, transparent 2px),
                radial-gradient(circle at 30% 60%, rgba(80, 80, 80, 0.12) 1px, transparent 2px),
                radial-gradient(circle at 80% 30%, rgba(80, 80, 80, 0.1) 1px, transparent 2px);
            border-radius: 50%;
            pointer-events: none;
        }

        /* 顶部半圆孔洞装饰效果 */
        .top-hole-decoration {
            position: absolute;
            top: -12px;
            left: 60%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            z-index: 30;
            pointer-events: none;
            border-radius: 50%;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
            display: none;
        }

        /* 底部半圆孔洞装饰效果（分隔线端） */
        .bottom-hole-decoration {
            position: absolute;
            bottom: -12px;
            left: 60%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            z-index: 30;
            pointer-events: none;
            border-radius: 50%;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
            display: none;
        }

        @media (min-width: 641px) {

            .top-hole-decoration,
            .bottom-hole-decoration {
                display: block;
            }
        }

        .top-hole-decoration::before,
        .bottom-hole-decoration::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                    rgba(0, 0, 0, 0.6) 0px,
                    rgba(0, 0, 0, 0.5) 9px,
                    rgba(0, 0, 0, 0.3) 10px,
                    rgba(0, 0, 0, 0.15) 11px,
                    transparent 12px);
            border-radius: 50%;
        }

        .top-hole-decoration::after,
        .bottom-hole-decoration::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background:
                radial-gradient(circle at 25% 25%, rgba(80, 80, 80, 0.2) 1px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(80, 80, 80, 0.15) 1px, transparent 2px),
                radial-gradient(circle at 50% 90%, rgba(80, 80, 80, 0.18) 1px, transparent 2px),
                radial-gradient(circle at 30% 60%, rgba(80, 80, 80, 0.12) 1px, transparent 2px),
                radial-gradient(circle at 80% 30%, rgba(80, 80, 80, 0.1) 1px, transparent 2px);
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 640px) {
            .library-card {
                flex-direction: column;
                /* 移动端只保留底部圆形孔 */
                -webkit-mask-image: radial-gradient(circle 18px at 50% calc(100% - 22px), transparent 17px, black 18px);
                mask-image: radial-gradient(circle 18px at 50% calc(100% - 22px), transparent 17px, black 18px);
            }

            .card-illustration {
                width: 100%;
                max-width: none;
                height: 250px;
            }

            .card-content {
                width: 100%;
                padding-bottom: 2rem;
            }

            .vertical-perforation-separator {
                display: none;
            }

            .hole-decoration {
                bottom: 4px;
            }

            /* 移动端二维码稍微调大一点，并调整位置 */
            .qrcode-container {
                bottom: 8px !important;
                right: 8px !important;
            }

            .qrcode-container img {
                width: 60px !important;
                height: 60px !important;
            }

            .watermark-seal {
                top: 10px;
                right: 10px;
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="library-card rounded-lg w-full max-w-4xl min-h-[500px] flex">
        <!-- 底部孔洞装饰效果 -->
        <div class="hole-decoration"></div>

        <!-- 顶部半圆孔洞装饰效果 -->
        <div class="top-hole-decoration"></div>

        <!-- 底部半圆孔洞装饰效果 -->
        <div class="bottom-hole-decoration"></div>

        <div class="card-content w-full sm:w-[60%] p-6 sm:p-8 space-y-4">
            <!-- 新增：建筑插画背景 -->
            <div class="card-background-illustration"></div>

            <!-- 新增：文字Logo水印 -->
            <div class="watermark-seal"></div>

            <!-- 修改部分：调整标题高度 -->
            <div class="mb-4 flex items-center relative z-20">
                <div class="w-11 h-7 flex items-center justify-center overflow-hidden mr-3">
                    <img src="pic/logo_shl.png" alt="机构Logo" class="max-w-full max-h-full object-contain">
                </div>
                <div class="leading-tight">
                    <h1 class="text-lg text-gray-600 font-shangtu">书海回响</h1>
                    <p class="text-xs text-gray-500 font-shangtu mt-0.5">那些被悄悄归还的一本好书</p>
                </div>
            </div>

            <div class="space-y-3 relative z-20">
                <div>
                    <label class="block text-sm text-gray-500 font-typewriter tracking-widest">AUTHOR</label>
                    <p class="text-lg text-gray-800 font-youyouyisong">[德] 维尔纳·赫尔佐格 / [英] 保罗·克罗宁</p>
                </div>

                <div>
                    <label class="block text-sm text-gray-500 font-typewriter tracking-widest">TITLE</label>
                    <p class="text-lg text-gray-800 font-youyouyisong">陆上行舟 : 赫尔佐格谈电影</p>
                </div>

                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label class="block text-sm text-gray-500 font-typewriter tracking-widest">PUBLISHER</label>
                        <p class="text-lg text-gray-800 font-youyouyisong">中信出版集团</p>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm text-gray-500 font-typewriter tracking-widest">YEAR</label>
                        <p class="text-lg text-gray-800 font-youyouyisong">2023.0</p>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label class="block text-sm text-gray-500 font-typewriter tracking-widest">CALL NO.</label>
                        <p class="text-lg text-gray-800 font-youyouyisong">K835.165.78/4322-1</p>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm text-gray-500 font-typewriter tracking-widest">DOUBAN RATING</label>
                        <p class="text-lg text-gray-800 font-youyouyisong">9.4</p>
                    </div>
                </div>
            </div>

            <!-- 修改推荐语样式 -->
            <div class="pt-4 relative z-20">
                <div class="relative mt-1">
                    <span class="absolute -top-2 -left-4 text-4xl text-blue-200 font-serif opacity-50">"</span>
                    <p class="font-yangrendong text-2xl sm:text-3xl text-blue-800/90 leading-relaxed pl-1">
                        与其说这是关于电影的对谈，不如说这是一位形而上学探险家的田野笔记，而电影只是他用来勘探人性与自然边界的工具。 ......
                    </p>
                </div>
            </div>
        </div>

        <div class="vertical-perforation-separator">
            <div class="dash"></div>
        </div>

        <div class="card-illustration w-full sm:w-[40%] min-h-[250px] sm:min-h-full">
            <div class="w-full h-full sm:pl-2">
                <div class="w-full h-full rounded-r-lg overflow-hidden relative" style="background-image: url('pic/cover.jpg');
                           background-size: cover;
                           background-position: center;
                           mix-blend-mode: multiply;
                           opacity: 0.9;">

                    <!-- 新增的二维码容器 -->
                    <div class="qrcode-container absolute bottom-4 right-4 p-1.5 rounded shadow-lg flex flex-col items-center space-y-1"
                        style="background-color: #f9f8f6;">
                        <img src="pic/qrcode.png" alt="借阅二维码" class="w-12 h-12">
                        <span class="text-xs text-gray-600 font-typewriter tracking-wider leading-none">扫码借阅</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
