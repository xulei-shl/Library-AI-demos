<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书海回响 - 电子架构版</title>
    <style>
        /* =========================================
           1. 全局变量定义 (CSS Variables)
           ========================================= */
        :root {
            /* 调色板 - 取自背景图 */
            --bg-deep: #05101F;       /* 最深底色 */
            --bg-card: #0A192F;       /* 卡片主色 */
            --text-primary: #FFFFFF;   /* 主标题白 */
            --text-body: #E0E6ED;      /* 正文灰白 */
            --accent-gold: #CBBF86;    /* 装饰金/米色 */
            --accent-green: #6B8C68;   /* 装饰绿 */
            --line-color: rgba(255, 255, 255, 0.15); /* 装饰线 */
            
            /* 字体定义 */
            --font-title: "汇文明朝体", "HuiWen MingChao", "Source Han Serif CN", serif;
            --font-body: "又又意宋", "YouYi Song", "Source Han Serif CN", serif;
            --font-tech: "Courier New", "Consolas", monospace; /* 用于标签，增加代码感 */
            --font-sys: 'Inter', system-ui, sans-serif;
        }

        /* =========================================
           2. 基础重置 (Reset)
           ========================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f0f0f0; /* 仅用于预览，截图时会被裁剪 */
            font-family: var(--font-body);
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        /* =========================================
           3. 主容器规范 (Main Container)
           ⭐ 核心类名: .library-card
           ========================================= */
        .library-card {
            width: 600px;
            background-color: var(--bg-deep);
            color: var(--text-body);
            position: relative;
            overflow: hidden;
            /* 阴影增加立体感 */
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            /* ⚠️ 严禁设置 margin-bottom 和 padding-bottom */
        }

        /* =========================================
           4. 顶部视觉区 (Visual Header)
           ========================================= */
        .visual-header {
            width: 100%;
            height: 320px;
            position: relative;
            background-color: var(--bg-deep);
            border-bottom: 2px solid var(--accent-gold);
        }

        .visual-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0.9;
            display: block; /* 防止图片底部空隙 */
        }

        /* 装饰性遮罩，让文字过渡更自然 */
        .visual-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, var(--bg-deep), transparent);
        }

        /* 装饰性电路纹理 */
        .circuit-deco {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-family: var(--font-tech);
            font-size: 10px;
            color: var(--accent-gold);
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* =========================================
           5. 内容区域 (Content Section)
           ========================================= */
        .content-section {
            padding: 35px 40px 45px 40px;
            position: relative;
        }

        /* 装饰线：左侧连接线 */
        .content-section::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 40px;
            width: 1px;
            background: linear-gradient(to bottom, var(--accent-gold), transparent);
        }

        /* --- 头部信息：标题与作者 --- */
        .book-header {
            margin-bottom: 30px;
            position: relative;
        }

        .book-title {
            font-family: var(--font-title);
            font-size: 36px;
            line-height: 1.3;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            
            /* 单行截断 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .book-author {
            font-family: var(--font-sys);
            font-size: 16px;
            color: var(--accent-gold);
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;

            /* 单行截断 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .book-author::before {
            content: '//';
            margin-right: 8px;
            color: var(--accent-green);
            font-family: var(--font-tech);
        }

        /* --- 元数据网格 (Metadata Grid) --- */
        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 30px;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px dashed var(--line-color);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            min-width: 0; /* Flex子项截断关键 */
        }

        .meta-label {
            font-family: var(--font-tech);
            font-size: 10px;
            color: var(--accent-green);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meta-value {
            font-family: var(--font-sys);
            font-size: 15px;
            color: var(--text-body);
            font-weight: 500;
            
            /* 单行截断 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 评分特殊样式 */
        .rate-value {
            color: var(--accent-gold);
            font-weight: bold;
            font-size: 18px;
        }

        /* --- 推荐语区域 (Recommendation) --- */
        .rec-container {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-left: 3px solid var(--accent-green);
            border-radius: 0 8px 8px 0;
        }

        .rec-label {
            position: absolute;
            top: -10px;
            left: 20px;
            background-color: var(--bg-deep);
            padding: 0 8px;
            font-family: var(--font-tech);
            font-size: 11px;
            color: var(--accent-gold);
            border: 1px solid var(--line-color);
            border-radius: 4px;
        }

        .recommendation-text {
            font-family: var(--font-body);
            font-size: 17px;
            line-height: 1.7;
            color: #d1d5db;
            text-align: justify;

            /* 多行截断 (4行) */
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 5;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 装饰性引号 */
        .rec-quote-mark {
            position: absolute;
            right: 15px;
            bottom: 10px;
            font-size: 40px;
            line-height: 1;
            color: rgba(255, 255, 255, 0.05);
            font-family: serif;
            pointer-events: none;
        }

        /* =========================================
           6. 底部装饰 (Bottom Footer)
           ========================================= */
        .card-footer {
            height: 12px;
            width: 100%;
            background: repeating-linear-gradient(
                45deg,
                var(--bg-deep),
                var(--bg-deep) 10px,
                var(--accent-green) 10px,
                var(--accent-green) 12px
            );
            opacity: 0.3;
        }

    </style>
</head>
<body>

    <!-- ✅ 主容器：Library Card -->
    <div class="library-card">
        
        <!-- 1. 顶部视觉区 -->
        <div class="visual-header">
            <!-- 这里的图片路径请根据实际情况调整，建议使用相对路径 -->
            <img src="pic/bg-circuit.png" alt="Book Cover Art" onerror="this.style.display='none';">
            <div class="visual-overlay"></div>
            <div class="circuit-deco">SYS.2025.READ_ONLY // MODE</div>
        </div>

        <!-- 2. 内容区域 -->
        <div class="content-section">
            
            <!-- 书名与作者 -->
            <div class="book-header">
                <div class="book-title">日本 : 文化核心日本</div>
                <div class="book-author">[日] 松冈正刚</div>
            </div>

            <!-- 元数据网格 -->
            <div class="meta-grid">
                <!-- 出版社 -->
                <div class="meta-item">
                    <span class="meta-label">Publisher</span>
                    <span class="meta-value">岳麓书社</span>
                </div>
                <!-- 出版年份 -->
                <div class="meta-item">
                    <span class="meta-label">Year</span>
                    <span class="meta-value">2023</span>
                </div>
                <!-- 索书号 -->
                <div class="meta-item">
                    <span class="meta-label">Call Number</span>
                    <span class="meta-value">G131.3/4971</span>
                </div>
                <!-- 评分 -->
                <div class="meta-item">
                    <span class="meta-label">Rate</span>
                    <span class="meta-value rate-value">7.6 / 10</span>
                </div>
            </div>

            <!-- 推荐语 -->
            <div class="rec-container">
                <div class="rec-label">SYSTEM_ANALYSIS</div>
                <div class="recommendation-text">
                    一位编辑泰斗对日本文化基因的冷静解剖。松冈正刚以其惊人的阅读量和独特的"编辑工学"视角，重新梳理了日本文化的底层代码。字字珠玑，直击"缩小"意识的核心，是理解东方美学的必读之作。
                </div>
                <div class="rec-quote-mark">”</div>
            </div>

        </div>

        <!-- 3. 底部装饰条 -->
        <div class="card-footer"></div>

    </div>

</body>
</html>
