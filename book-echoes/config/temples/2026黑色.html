<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 2026</title>
    <style>
        /* =========================================
           全局变量与基础设置
           ========================================= */
        :root {
            --bg-color: #0d0d0d;
            --bg-block-color: #161616;
            --text-book: #e0e0e0;
            --text-secondary: #888;
            --outline-orange: #a65d3d;
            --outline-blue: #6d9bb0;
            --fill-orange: rgba(166, 93, 61, 0.15);
            --fill-blue: rgba(109, 155, 176, 0.15);
            --grid-line: #2a2a2a;
            --font-main: "Berlin Sans FB", sans-serif;
            --font-body: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-body);
            color: #fff;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 画布容器：CSS Grid 布局 (上下平分 + 中间自适应) */
        .container {
            /* 固定尺寸，确保渲染结果一致 */
            width: 1200px;
            height: 800px;
            position: relative;
            background-color: var(--bg-color);
            border: 1px solid #222;
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            grid-template-columns: 100%;
            /* 防止内容溢出撑大容器 */
            overflow: hidden;
        }

        /* =========================================
           背景网格与色块
           ========================================= */
        .grid-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            z-index: 0;
            pointer-events: none;
        }

        .grid-col {
            border-right: 1px solid var(--grid-line);
            height: 100%;
            position: relative;
        }
        .grid-col:first-child { border-left: 1px solid var(--grid-line); }
        .grid-col:nth-child(even) { background-color: var(--bg-block-color); }
        
        /* 右侧2个色块使用同一个背景图，图片跨越2列显示 */
        .grid-col:nth-child(3),
        .grid-col:nth-child(4) {
            background-color: var(--bg-block-color);
        }
        
        /* 创建跨越右侧2列的背景图容器 */
        .grid-col:nth-child(3)::before,
        .grid-col:nth-child(4)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: url('pic/cover.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            pointer-events: none;
        }
        
        /* 第3列：极轻磨砂玻璃效果 + 蒙版 */
        .grid-col:nth-child(3)::before {
            filter: blur(1.5px);
            -webkit-mask-image: linear-gradient(to right,
                transparent 0%,
                rgba(0,0,0,0.1) 6%,
                rgba(0,0,0,0.25) 15%,
                rgba(0,0,0,0.45) 30%,
                rgba(0,0,0,0.6) 50%,
                rgba(0,0,0,0.7) 100%
            );
            mask-image: linear-gradient(to right,
                transparent 0%,
                rgba(0,0,0,0.1) 6%,
                rgba(0,0,0,0.25) 15%,
                rgba(0,0,0,0.45) 30%,
                rgba(0,0,0,0.6) 50%,
                rgba(0,0,0,0.7) 100%
            );
        }
        
        /* 第4列：极轻磨砂玻璃效果 + 蒙版 */
        .grid-col:nth-child(4)::before {
            left: -100%;
            filter: blur(1.5px);
            -webkit-mask-image: linear-gradient(to right,
                rgba(0,0,0,0.7) 0%,
                rgba(0,0,0,0.6) 25%,
                rgba(0,0,0,0.45) 45%,
                rgba(0,0,0,0.3) 65%,
                rgba(0,0,0,0.15) 85%,
                rgba(0,0,0,0.05) 95%,
                transparent 100%
            );
            mask-image: linear-gradient(to right,
                rgba(0,0,0,0.7) 0%,
                rgba(0,0,0,0.6) 25%,
                rgba(0,0,0,0.45) 45%,
                rgba(0,0,0,0.3) 65%,
                rgba(0,0,0,0.15) 85%,
                rgba(0,0,0,0.05) 95%,
                transparent 100%
            );
        }
        
        /* 在第3列和第4列添加极轻度深色叠加层 */
        .grid-col:nth-child(3)::after,
        .grid-col:nth-child(4)::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .grid-col:nth-child(3)::after {
            background: linear-gradient(to right,
                transparent 0%,
                rgba(0,0,0,0.08) 10%,
                rgba(0,0,0,0.2) 25%,
                rgba(0,0,0,0.35) 40%,
                rgba(0,0,0,0.45) 100%
            );
        }
        
        .grid-col:nth-child(4)::after {
            background: linear-gradient(to right,
                rgba(0,0,0,0.45) 0%,
                rgba(0,0,0,0.35) 30%,
                rgba(0,0,0,0.25) 55%,
                rgba(0,0,0,0.15) 75%,
                rgba(0,0,0,0.05) 90%,
                transparent 100%
            );
        }

        /* =========================================
           1. 视觉主区域 (Visual Area)
           ========================================= */
        .visual-area {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 2026 背景大数字 --- */
        .year-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .year-num {
            font-size: 28vw;
            line-height: 0.8;
            font-weight: bold;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            -webkit-text-stroke-width: 2px;
        }

        /* 基础数字样式 - 在book下方 */
        .y-2-1 { left: -5%; color: var(--fill-orange); -webkit-text-stroke-color: var(--outline-orange); z-index: 1; }
        .y-6 { left: 70%; color: var(--fill-orange); -webkit-text-stroke-color: var(--outline-orange); z-index: 1; }
        
        /* 穿透数字 - 独立容器，在book上方 */
        .year-foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
        }
        
        .y-0-fore {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28vw;
            line-height: 0.8;
            font-weight: bold;
            color: var(--fill-blue);
            -webkit-text-stroke: 2px var(--outline-blue);
            z-index: 8;
            mix-blend-mode: hard-light;
        }
        
        .y-2-fore {
            position: absolute;
            left: 45%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28vw;
            line-height: 0.8;
            font-weight: bold;
            color: var(--fill-orange);
            -webkit-text-stroke: 2px var(--outline-orange);
            z-index: 8;
            mix-blend-mode: hard-light;
        }

        /* --- book 前景文字 --- */
        .book-fg {
            position: absolute;
            top: 0;
            left: 90px;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            z-index: 5;
        }

        .char-box {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 核心修改：水平拉伸 --- */
        .char-main {
            font-family: var(--font-main);
            /* 1. 减小字号，因为拉伸后会变很宽 */
            font-size: 14vw;
            color: var(--text-book);
            line-height: 1;
            
            transform: scale(1.4, 2.0);
            transform-origin: right;
            
            /* 3. 调整字间距 */
            letter-spacing: 0;
            
            /* 添加混合模式，创造交叉叠加效果 */
            mix-blend-mode: hard-light;
        }
        
        /* 为不同字母设置不同的z-index，创造层次交叉 */
        .char-box:nth-child(1) .char-main { z-index: 6; }
        .char-box:nth-child(2) .char-main { z-index: 4; }
        .char-box:nth-child(3) .char-main { z-index: 6; }
        .char-box:nth-child(4) .char-main { z-index: 4; }

        /* --- 小标签文字位置微调 --- */
        .small-tag {
            position: absolute;
            font-size: 1.0vw;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 10;
            letter-spacing: 2px;
            /* 统一水平居中 */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* 放在宽字体的中间会更有视觉冲击力 */
        .tag-websites { top: 50%; color: #000; mix-blend-mode: hard-light;} 
        .tag-of       { top: 50%; color: #000; mix-blend-mode: hard-light;}
        .tag-the      { top: 50%; color: #000; mix-blend-mode: hard-light;}
        .tag-year     { top: 42%; color: #000; mix-blend-mode: hard-light;} /* 稍微上移避开2026 */
        .tag-2026     { top: 55%; color: #fff; font-size: 1.2vw; text-shadow: 0 0 5px #000;}

        /* =========================================
           2. 时间轴
           ========================================= */
        .metadata {
            position: relative;
            z-index: 20;
            display: grid;
            grid-template-columns: 0.8fr repeat(4, 1fr);
            border-top: 1px solid var(--outline-orange);
            border-bottom: 1px solid var(--outline-orange);
            padding: 15px 0;
            background: rgba(13,13,13,0.85);
            backdrop-filter: blur(5px);
        }

        .t-col {
            padding: 0 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* 关键：允许 Grid 子项收缩 */
        }
        .t-col:last-child { border-right: none; }
        .t-head { font-weight: bold; font-size: 1rem; color: #fff; }
        .t-item-label { font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 4px; display: block; }
        .t-item-date { font-size: 0.9rem; font-weight: bold; color: var(--text-secondary); }
        .active .t-item-label { color: #fff; }
        .active .t-item-date { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }

        /* 元数据字段单行截断 */
        .t-item-date {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* =========================================
           3. 底部信息与按钮
           ========================================= */
        .footer {
            position: relative;
            z-index: 20;
            padding: 0 30px 30px 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .footer-content-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: end;
            width: 100%;
        }

        .title-author-text {
            position: relative;
            width: 100%;
            text-align: center;
            margin-bottom: auto;
            padding-top: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .title-author-inner {
            display: inline-block;
            max-width: 800px;
            font-size: 3rem;
            line-height: 1.3;
            text-transform: uppercase;
            font-weight: 500;
        }
        /* 荧光马克笔高亮效果 - 使用与2026同色系 */
        .highlight {
            position: relative;
            color: #fff;
            display: inline-block;
        }

        /* 书名单行截断 */
        .book-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* 作者单行截断 */
        .book-author {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .highlight::before {
            content: '';
            position: absolute;
            left: 2px;
            right: -5px;
            top: 0.1em;
            bottom: -0.1em;
            background: #e88a61;
            z-index: -1;
            transform: rotate(-0.5deg);
            /* 错位和不完整覆盖 */
            mask-image: linear-gradient(to right,
                transparent 0%,
                rgba(255,255,255,0.3) 10%,
                rgba(255,255,255,0.3) 70%,
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(to right,
                transparent 0%,
                rgba(255,255,255,0.3) 10%,
                rgba(255,255,255,0.3) 70%,
                transparent 100%
            );
        }
        
        /* 第二行的高亮效果更长一些 */
        .title-author-inner br + .highlight::before {
            right: -15px;
        }

        .footer-info {
            font-size: 0.95rem;
            color: #aaa;
            line-height: 1.6;
        }

        /* 推荐语多行截断（3行） */
        .recommendation-text {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.6;
        }
        .recognitions span {
            color: #fff;
            border-bottom: 1px solid #555;
            margin-right: 5px;
        }

        .btn-wrapper {
            width: 80%;
            height: 50px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-wrapper:hover { transform: translateY(-2px); }

        .btn-border {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 100%;
            height: 100%;
            border: 3px solid #fff;
            z-index: 1;
        }
        .btn-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2b2624;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* =========================================
           响应式适配（已禁用，确保图片生成时尺寸一致）
           ========================================= */
        /* 图片生成不需要响应式设计，已移除媒体查询 */
    </style>
</head>
<body>

    <div class="container library-card">
        
        <!-- 1. 背景网格层 -->
        <div class="grid-layer">
            <div class="grid-col"></div>
            <div class="grid-col"></div>
            <div class="grid-col"></div>
            <div class="grid-col"></div>
        </div>

        <!-- 2. 上半部分：视觉主体层 -->
        <div class="visual-area">
            <!-- 背景数字层（在book下方） -->
            <div class="year-bg">
                <span class="year-num y-2-1">2</span>
                <span class="year-num y-6">6</span>
            </div>
            <!-- book文字层 -->
            <div class="book-fg">
                <div class="char-box">
                    <span class="char-main">B</span>
                </div>
                <div class="char-box">
                    <span class="char-main">O</span>
                </div>
                <div class="char-box">
                    <span class="char-main">O</span>
                </div>
                <div class="char-box">
                    <span class="char-main">K</span>
                </div>
            </div>
            <!-- 前景数字层（穿透book显示） -->
            <div class="year-foreground">
                <span class="y-0-fore">0</span>
                <span class="y-2-fore">2</span>
            </div>
        </div>

        <!-- 3. 中间：时间轴 -->
        <div class="metadata">
            <div class="t-col">
                <span class="t-head">Metadata</span>
            </div>
            <div class="t-col passed">
                <span class="t-item-label">Publisher:</span>
                <span class="t-item-date">{{PUBLISHER}}</span>
            </div>
            <div class="t-col passed">
                <span class="t-item-label">Publication Year:</span>
                <span class="t-item-date">{{PUB_YEAR}}</span>
            </div>
            <div class="t-col passed">
                <span class="t-item-label">Douban Rating:</span>
                <span class="t-item-date">{{DOUBAN_RATING}}</span>
            </div>
            <div class="t-col active">
                <span class="t-item-label">Call Number:</span>
                <span class="t-item-date">{{CALL_NUMBER}}</span>
            </div>
        </div>

        <!-- 4. 下半部分：底部 -->
        <div class="footer">
            <div class="title-author-text">
                <div class="title-author-inner">
                    <span class="book-title highlight">{{TITLE}}</span>
                </br>
                    <span class="book-author highlight">{{AUTHOR}}</span>
                </div>
            </div>
            <div class="footer-content-row">
                <div class="footer-info">
                    <p class="recommendation-text" style="margin-top: 10px;">
                        {{RECOMMENDATION}}
                    </p>
                </div>
                <div class="footer-cta" style="display: flex; justify-content: flex-end;">
                    <div class="btn-wrapper">
                        <div class="btn-border"></div>
                        <div class="btn-fill">SHANGHAI LIBRARY</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
