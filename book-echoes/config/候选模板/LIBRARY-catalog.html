<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Style Book Card - Final Refined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #dbd8c5; 
            --accent-color: #FF3B30;
            --text-color: #1a1a1a;
        }
        body {
            background-color: #111;
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .swiss-card {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 6px;
            /* 增加一点底部留白给阴影 */
            margin-bottom: 40px; 
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.6);
            position: relative;
            /* 允许贴纸稍微溢出卡片边界，导出时更有张力，如果需要完全裁剪，改为 hidden */
            overflow: visible; 
        }
        .mega-title {
            font-weight: 900;
            line-height: 0.82;
            letter-spacing: -0.06em;
        }
        .mono-data {
            font-family: 'Space Mono', monospace;
            letter-spacing: -0.05em;
        }
        .ghost-text {
            position: absolute;
            font-weight: 900;
            opacity: 0.06; 
            pointer-events: none;
            white-space: nowrap;
            z-index: 0; 
            mix-blend-mode: multiply; 
            user-select: none;
            color: #000; 
        }
        
        /* 贴纸优化样式 */
        .sticker-badge {
            background-color: var(--accent-color);
            color: white;
            /* 恢复大圆角 */
            border-radius: 1rem; 
            /* 稍微加重阴影，增加层次感 */
            box-shadow: 8px 12px 25px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.1);
            transform: rotate(-3deg); /* 逆时针旋转，让左上角下沉，避开封面 */
            transform-origin: bottom right;
        }

        .cover-blend {
            filter: grayscale(100%) contrast(110%);
            mix-blend-mode: multiply;
        }
        
        /* 裁剪容器，用于确保封面不溢出 */
        .cover-container {
            position: relative;
            overflow: hidden;
            /* 给封面容器加一个白色边框线，区分度更高 */
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1), inset 0 0 0 2px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-12 overflow-hidden">

    <!-- 主卡片 -->
    <div class="swiss-card w-[640px] flex flex-col p-10 gap-6 shrink-0">
        
        <!-- 1. 头部区域 -->
        <div class="relative z-10">
            <div class="flex justify-between items-start mb-6">
                <span class="mono-data text-xs font-bold border-2 border-black px-2 py-1">BOOK REC.</span>
                <div class="flex flex-col items-end leading-none">
                    <span class="mono-data text-sm font-bold">No.</span>
                    <span class="mono-data text-3xl font-black tracking-tighter">042</span>
                </div>
            </div>
            
            <h1 class="mega-title text-[6.5rem] leading-[0.8] relative mt-2 select-none">
                <span class="relative z-20">
                    LIBRARY<br>
                    <span class="text-[6rem]">BOOK</span><br>
                    CATALOG
                </span>
                <div class="ghost-text text-[6.5rem] -top-[0.15em] left-[0.06em]">LIBRARY</div>
                <div class="ghost-text text-[6rem] top-[0.75em] left-[0.06em]">BOOK</div>
                <div class="ghost-text text-[6.5rem] top-[1.48em] left-[0.06em]">CATALOG</div>
            </h1>
            
            <p class="font-bold text-3xl mt-10 tracking-tight relative z-20 max-w-[85%] leading-snug">
                日本 : 文化核心日本
            </p>
        </div>

        <!-- 2. 中段网格信息 -->
        <div class="grid grid-cols-12 gap-8 border-t-4 border-black pt-8 relative z-10 min-h-[260px]">
            
            <!-- 左侧信息 -->
            <div class="col-span-7 flex flex-col justify-between pb-2">
                <div class="space-y-7">
                    <div>
                        <p class="mono-data text-[10px] font-bold uppercase text-neutral-500 mb-1">Author</p>
                        <p class="font-bold text-2xl leading-none tracking-tight">[日] 松冈正刚</p>
                    </div>
                    <div>
                        <p class="mono-data text-[10px] font-bold uppercase text-neutral-500 mb-1">Publisher</p>
                        <p class="font-bold text-xl leading-none tracking-tight">岳麓书社</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="mono-data text-[10px] font-bold uppercase text-neutral-500 mb-1">Year</p>
                            <p class="font-bold text-lg">2023</p>
                        </div>
                        <div>
                            <p class="mono-data text-[10px] font-bold uppercase text-neutral-500 mb-1">Rate</p>
                            <div class="flex items-baseline gap-1">
                                <p class="font-bold text-lg">7.6</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="pt-2">
                    <p class="mono-data text-[10px] font-bold uppercase text-neutral-500 mb-1">Call Number</p>
                    <p class="font-mono text-2xl font-black tracking-tighter border-b-4 border-black inline-block pb-1">
                        G131.3/4971
                    </p>
                </div>
            </div>

            <!-- 右侧封面 -->
            <!-- 这里的 h-full 改为具体的 height class，或者保持 flex 撑开，关键是不要被贴纸挡住 -->
            <div class="col-span-5 cover-container bg-gray-200 border-[3px] border-black h-full">
                <div class="absolute inset-0 bg-[#dcdcdc] flex flex-col items-center justify-center text-neutral-400 p-4 text-center">
                   <span class="mono-data text-xs font-bold text-black/20 rotate-45 transform scale-150">COVER IMAGE</span>
                </div>
                <img src="pic/cover.jpg" alt="" class="cover-blend w-full h-full object-cover absolute inset-0" onerror="this.style.display='none'">
            </div>
        </div>

        <!-- 3. 底部区域 -->
        <div class="relative mt-auto pt-10 z-10">
            
            <!-- ================= 优化核心：推荐语贴纸 ================= -->
            <!-- 
                修改要点：
                1. w-[290px]: 宽度变窄，减少遮挡。
                2. -right-12: 向右平移，利用出血位。
                3. bottom-[4.5rem]: 下移，使其主要遮挡黑色栏和空白处，避开封面。
                4. rounded-2xl: 恢复大圆角。
            -->
            <div class="sticker-badge absolute right-20 bottom-[4.5rem] w-[290px] p-5 z-30">
                
                <div class="flex justify-between items-end mb-2 border-b border-white/30 pb-2">
                    <div class="flex flex-col leading-none text-white">
                        <span class="text-[9px] font-mono font-bold tracking-widest opacity-80 mb-0.5">EDITOR'S PICK</span>
                    </div>
                    <!-- 极简五星 -->
                    <div class="flex gap-0.5 text-black/80 scale-75 origin-right">
                        <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </div>
                </div>
                
                <!-- 
                    text-[12px]: 缩小字号以适应窄卡片。
                    leading-[1.5]: 保持舒适阅读行距。
                    line-clamp-4: 限制4行，确保高度可控，不遮挡上方。
                -->
                <p class="text-[12px] font-bold leading-[1.5] text-justify tracking-tight text-white mix-blend-hard-light line-clamp-4">
                    一位编辑泰斗对日本文化基因的冷静解剖。松冈正刚以其惊人的阅读量和独特的“编辑工学”视角，重新梳理了日本文化的底层代码。字字珠玑，直击“缩小”意识的核心，是理解东方美学的必读之作。
                </p>
            </div>


            <!-- 黑色底部栏 -->
            <div class="bg-black text-[var(--bg-color)] p-5 rounded-lg flex items-center justify-between relative z-10 shadow-xl">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <div class="w-1.5 h-1.5 bg-[var(--accent-color)] rounded-full animate-pulse"></div>
                        <p class="mono-data text-[9px] opacity-60 tracking-[0.2em]">AVAILABLE</p>
                    </div>
                    <p class="font-bold text-2xl tracking-widest text-white">扫码借阅</p>
                </div>
                <div class="bg-white p-1.5 rounded-md">
                     <div class="w-12 h-12 bg-white flex items-center justify-center">
                        <svg class="w-full h-full text-black" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h6v6H3V3zm2 2v2h2V5H5zm8-2h6v6h-6V3zm2 2v2h2V5h-2zM3 13h6v6H3v-6zm2 2v2h2v-2H5zm8-2h6v6h-6v-6zm2 2v2h2v-2h-2z"/></svg>
                    </div>
                    <img src="pic/qrcode.png" alt="QR" class="w-12 h-12 mix-blend-multiply hidden" onload="this.classList.remove('hidden');this.previousElementSibling.classList.add('hidden')">
                </div>
            </div>
        </div>

        <!-- 背景装饰 -->
        <div class="absolute -bottom-10 -left-10 text-[16rem] font-black text-black opacity-[0.03] pointer-events-none select-none z-0 leading-none overflow-hidden whitespace-nowrap">
            回响
        </div>
    </div>

</body>
</html>
