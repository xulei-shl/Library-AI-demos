<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Wave Book Archive Template - Spacious</title>
    <style>
        /* =========================================
           全局变量
           ========================================= */
        :root {
            --bg-color: #FFF200;
            --text-color: #000000;

            /* [修改] 字体栈优化：
               1. Display: 优先 Impact，中文优先 苹方-粗/微软雅黑/黑体，不仅更易读，且更有分量感。
               2. Body: 优先 Helvetica，中文优先 苹方/微软雅黑，保证正文清晰。 
            */
            --font-display: 'Impact', 'Haettenschweiler', 'PingFang SC', 'Microsoft YaHei', 'SimHei', sans-serif;
            --font-body: 'Helvetica Neue', 'Helvetica', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Arial', sans-serif;

            --poster-width: 600px;
            --poster-padding: 30px;
            --border-thick: 3px;
            --border-thin: 1.5px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: var(--font-body);
            -webkit-font-smoothing: antialiased;
        }

        /* =========================================
           海报容器
           ========================================= */
        .poster {
            width: var(--poster-width);
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: var(--poster-padding);
            position: relative;
            overflow: hidden;
            min-height: 940px;
            display: flex;
            flex-direction: column;
            border: 1px solid #000;
        }

        /* =========================================
           Header: 视觉冲击区
           ========================================= */
        .header-section {
            position: relative;
            margin-bottom: 60px;
            z-index: 1;
        }

        .distorted-title {
            font-family: var(--font-display);
            font-size: 160px;
            line-height: 0.8;
            letter-spacing: -2px;
            text-transform: uppercase;
            filter: url('#wave-filter');
            user-select: none;
        }

        .smiley-face {
            position: absolute;
            top: 0;
            right: -15px;
            width: 170px;
            height: 170px;
            z-index: 2;
            filter: url('#wave-filter');
        }

        /* =========================================
           Info Block: 核心信息区
           ========================================= */
        .info-container {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            border-top: var(--border-thick) solid var(--text-color);
        }

        /* 1. 书名与作者 */
        .primary-info {
            padding: 18px 0;
            border-bottom: var(--border-thick) solid var(--text-color);
        }

        .meta-label {
            font-family: var(--font-body);
            /* 确保标签也使用优化后的字体 */
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .text-clamp-title {
            /* [修改] 
               1. 将字体改为 var(--font-display) 或显式指定黑体栈，
                  让中文标题看起来更像 "块状" 图形，符合 New Wave 风格。
               2. letter-spacing 稍微收紧，增加紧凑感。
            */
            font-family: var(--font-display);
            font-size: 38px;
            font-weight: 900;
            /* 提升字重 */
            line-height: 1.1;
            /* 中文行高稍微宽松一点点以防重叠，但保持紧凑 */
            text-transform: uppercase;
            letter-spacing: -0.5px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-word;
        }

        .text-clamp-author {
            font-family: var(--font-body);
            font-size: 24px;
            font-weight: 700;
            margin-top: 8px;
            text-align: right;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 2. 数据网格 */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-bottom: var(--border-thick) solid var(--text-color);
        }

        .grid-cell {
            padding: 10px 8px 10px 0;
            border-right: var(--border-thin) solid var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .grid-cell:nth-child(2n) {
            border-right: none;
            padding-left: 15px;
        }

        .grid-cell:nth-child(1),
        .grid-cell:nth-child(2) {
            border-bottom: var(--border-thin) solid var(--text-color);
        }

        .data-value {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.3;
            /* 中文行高微调 */
            margin-top: 2px;
            word-break: break-all;
        }

        .font-mono {
            /* 增加 Consolas 和 Monaco 以支持更好的数字显示，中文回退到雅黑 */
            font-family: 'Courier New', Consolas, Monaco, 'Microsoft YaHei', monospace;
            letter-spacing: -0.5px;
        }

        .rating-box {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .rating-score {
            font-size: 30px;
            font-weight: 900;
            font-family: var(--font-display);
        }

        .rating-max {
            font-size: 10px;
            font-weight: 700;
            opacity: 0.6;
        }

        /* 3. 推荐语区块 */
        .blurb-section {
            padding: 15px 0;
            position: relative;
        }

        .blurb-content {
            /* 使用 font-body，确保正文可读性 */
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 500;
            /* 中文正文不宜过粗，调整为 500 或 600 */
            line-height: 1.6;
            /* 中文需要比英文更大的行高才易读 */
            text-align: justify;

            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 4;
            overflow: hidden;
        }

        .quote-mark {
            font-family: var(--font-display);
            font-size: 50px;
            line-height: 0;
            position: absolute;
            top: 20px;
            left: -12px;
            opacity: 0.3;
            pointer-events: none;
        }

        /* =========================================
           Footer
           ========================================= */
        .footer-bar {
            margin-top: 8px;
            padding-top: 8px;
            border-top: var(--border-thick) solid var(--text-color);
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
        }

        /* SVG Icon Style */
        svg.icon {
            fill: var(--bg-color);
            stroke: var(--text-color);
            stroke-width: 6px;
        }
    </style>
</head>

<body>

    <!-- 滤镜定义 -->
    <svg style="position: absolute; width: 0; height: 0;" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="wave-filter">
                <feTurbulence type="turbulence" baseFrequency="0.015 0.01" numOctaves="1" result="turbulence" />
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="25" xChannelSelector="R"
                    yChannelSelector="G" />
            </filter>
        </defs>
    </svg>

    <div class="poster">

        <!-- HEADER: “笑脸” + “BOOK ECHOES”样式 -->
        <div class="header-section">
            <div class="smiley-face">
                <svg viewBox="0 0 100 100" class="icon" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" />
                    <ellipse cx="35" cy="35" rx="5" ry="12" style="fill:black; stroke:none;" />
                    <ellipse cx="65" cy="35" rx="5" ry="12" style="fill:black; stroke:none;" />
                    <path d="M 30 65 Q 50 85 70 65"
                        style="fill:none; stroke:black; stroke-width:5; stroke-linecap:round;" />
                </svg>
            </div>

            <div class="distorted-title">
                BOOK<br>ECHOES
            </div>
        </div>

        <div class="info-container">

            <!-- 1. 书名与作者 -->
            <div class="primary-info">
                <div class="meta-label">Title</div>
                <div id="book-title" class="text-clamp-title">
                    乡土中国
                </div>

                <div class="meta-label" style="text-align: right; margin-top: 5px;">Author</div>
                <div id="book-author" class="text-clamp-author">
                    费孝通
                </div>
            </div>

            <!-- 2. 数据网格 -->
            <div class="data-grid">
                <div class="grid-cell">
                    <div class="meta-label">PUBLISHER</div>
                    <div id="book-publisher" class="data-value">
                        生活·读书·新知三联书店
                    </div>
                </div>

                <div class="grid-cell">
                    <div class="meta-label">YEAR</div>
                    <div id="pub-year" class="data-value font-mono">
                        2018
                    </div>
                </div>

                <div class="grid-cell">
                    <div class="meta-label">CALL NO.</div>
                    <div id="call-number" class="data-value font-mono">
                        C913.11/5843-3
                    </div>
                </div>

                <div class="grid-cell">
                    <div class="meta-label">DOUBAN RATING</div>
                    <div class="rating-box">
                        <span id="douban-rating" class="rating-score">9.2</span>
                        <span class="rating-max">/ 10</span>
                    </div>
                </div>
            </div>

            <!-- 3. 推荐语 -->
            <div class="blurb-section">
                <div class="quote-mark">“</div>
                <div class="meta-label">EDITOR'S PICK</div>
                <div id="recommendation-text" class="blurb-content">
                    费孝通先生的这部作品是中国社会学的奠基石，属于学科内的必读经典与通识教材。鉴于其极高的知名度、深刻的洞察力以及对中国乡土社会结构的精准剖析，它不仅是一本学术著作，更是一把理解中国传统家庭与社会关系的钥匙。
                </div>
            </div>

            <!-- 页脚 -->
            <div class="footer-bar">
                <div>LIBRARY COLLECTION</div>
                <div>REF: NEW-WAVE-2025</div>
            </div>

        </div>
    </div>

</body>

</html>
