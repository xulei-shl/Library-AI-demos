<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书目推荐卡 - 工业档案模版 (自适应版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+SC:wght@400;500;700;900&family=Noto+Serif+SC:wght@700;900&family=Oswald:wght@400;600&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'signal-red': '#FF2A00',
                        'off-white': '#F0F0F0',
                        'ink-black': '#0A0A0A'
                    },
                    fontFamily: {
                        'mono': ['"Space Mono"', 'monospace'],
                        'sans-sc': ['"Noto Sans SC"', 'sans-serif'],
                        'serif-sc': ['"Noto Serif SC"', 'serif'],
                        'impact': ['"Oswald"', 'sans-serif'],
                        'heavy': ['"Anton"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)"
                    }
                }
            }
        }
    </script>
    <style>
        .texture-grain {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 50;
            mix-blend-mode: multiply;
        }

        .cover-wrapper {
            perspective: 1200px;
        }
        .cover-3d {
            transform: rotateY(-12deg) rotateX(2deg) translateZ(20px);
            box-shadow: -15px 20px 30px rgba(0,0,0,0.25);
            transition: transform 0.4s ease;
        }
        
        .text-stroke {
            -webkit-text-stroke: 1px #d4d4d4;
            color: transparent;
        }
    </style>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen p-4 font-sans-sc">

    <!-- 卡片容器 -->
    <div class="relative w-full max-w-5xl bg-off-white flex flex-col md:flex-row min-h-[650px] shadow-2xl overflow-hidden border border-gray-300">
        
        <div class="texture-grain"></div>
        <div class="absolute inset-0 bg-grid-pattern bg-[size:40px_40px] opacity-50 z-0"></div>
        <div class="absolute left-0 top-0 bottom-0 w-2 bg-signal-red z-20"></div>

        <!-- 左侧：主要信息区 -->
        <div class="relative z-10 w-full md:w-[62%] flex flex-col justify-between p-8 md:p-12 border-r border-gray-300 bg-off-white/90 backdrop-blur-sm">
            
            <!-- 顶部：Logo 与 档案编号 -->
            <div class="flex justify-between items-start mb-8">
                <div class="flex items-center space-x-3 grayscale opacity-80">
                    <img src="pic/logo_shl.png" alt="Logo" class="h-6 object-contain mix-blend-multiply">
                    <div class="h-4 w-[1px] bg-black"></div>
                    <span class="font-mono text-xs font-bold tracking-widest text-ink-black">LIBRARY REF.</span>
                </div>
                <div class="font-mono text-xs border border-black px-2 py-1 bg-white">
                    CALL NO: <span class="font-bold">C913.11/5843-3</span>
                </div>
            </div>

            <!-- 中部：核心书目信息 -->
            <div class="flex-grow flex flex-col justify-center relative">
                <!-- 背景水印大字 (保持单行不换行，作为装饰) -->
                <div class="absolute -left-10 top-0 text-[10rem] leading-none font-black text-stroke opacity-30 select-none pointer-events-none whitespace-nowrap z-0 font-sans-sc">
                    生育制度
                </div>

                <!-- 实体标题 (已修改为自适应多行省略) -->
                <div class="relative z-10 w-full mb-6">
                    <div class="inline-block bg-black text-white px-2 py-1 font-mono text-xs font-bold mb-2">TITLE</div>
                    <!-- 
                        line-clamp-2: 限制2行
                        leading-none: 紧凑行高
                        text-6xl/7xl: 适配多行的字号
                    -->
                    <h1 class="text-6xl md:text-7xl font-black text-ink-black leading-none tracking-tight mix-blend-darken line-clamp-2 break-words" title="生育制度与中国乡土社会结构的深层剖析">
                        生育制度与中国乡土社会结构的深层剖析
                    </h1>
                </div>

                <!-- 作者与出版信息网格 -->
                <div class="grid grid-cols-2 gap-x-8 gap-y-6 mt-4 relative z-10">
                    <!-- 作者 -->
                    <div class="col-span-2 md:col-span-1">
                        <span class="block font-mono text-[10px] text-gray-500 uppercase mb-1 border-b border-gray-300 pb-1">Author</span>
                        <span class="text-3xl font-bold text-ink-black font-serif-sc">费孝通</span>
                    </div>

                    <!-- 评分 -->
                    <div class="col-span-2 md:col-span-1 flex items-end">
                         <div class="mr-4">
                            <span class="block font-mono text-[10px] text-gray-500 uppercase mb-1 border-b border-gray-300 pb-1">Rating</span>
                            <span class="text-4xl font-heavy text-signal-red">8.7</span>
                         </div>
                         <div class="pb-2">
                            <span class="text-signal-red text-xs tracking-widest">★★★★★</span>
                         </div>
                    </div>

                    <!-- 出版社 -->
                    <div>
                        <span class="block font-mono text-[10px] text-gray-500 uppercase mb-1">Publisher</span>
                        <span class="text-base font-bold text-gray-800">中信出版社</span>
                    </div>

                    <!-- 年份 -->
                    <div>
                        <span class="block font-mono text-[10px] text-gray-500 uppercase mb-1">Year</span>
                        <span class="text-base font-bold font-mono text-gray-800">2018</span>
                    </div>
                </div>
            </div>

            <!-- 底部：评语区 -->
            <div class="mt-10 pt-6 border-t-4 border-black relative">
                <span class="absolute -top-3 left-0 bg-black text-white text-[10px] font-mono px-2 py-0.5 uppercase">Curator Review</span>
                <p class="font-serif-sc text-lg md:text-xl text-ink-black leading-relaxed font-bold text-justify mt-2 line-clamp-4">
                    “费孝通先生的这部作品是中国社会学的奠基石，属于学科内的必读经典与通识教材。鉴于其极高的知名度、深刻的洞察力以及对中国乡土社会结构的精准剖析，它不仅是一本学术著作，更是一把理解中国传统家庭与社会关系的钥匙。”
                </p>
            </div>
        </div>

        <!-- 右侧：封面与功能区 -->
        <div class="relative w-full md:w-[38%] bg-ink-black flex flex-col items-center overflow-hidden">
            
            <div class="absolute inset-0 z-0 opacity-20">
                 <div class="w-[1px] h-full bg-white absolute left-10 top-0"></div>
                 <div class="w-[1px] h-full bg-white absolute right-10 top-0"></div>
                 <div class="w-full h-[1px] bg-white absolute top-20 left-0"></div>
            </div>

            <div class="flex-grow flex items-center justify-center p-10 w-full relative z-10 cover-wrapper">
                <div class="absolute w-40 h-40 bg-signal-red rounded-full blur-[80px] opacity-40 top-1/3"></div>
                
                <div class="cover-3d relative w-full aspect-[2/3] max-w-[260px]">
                    <img src="pic/cover.jpg" alt="Cover" class="w-full h-full object-cover border-2 border-white/10">
                    <div class="absolute inset-0 bg-gradient-to-tr from-black/40 to-transparent pointer-events-none"></div>
                </div>
            </div>

            <div class="w-full bg-white p-6 flex justify-between items-end relative z-20">
                <div class="absolute -top-4 right-0 w-0 h-0 border-l-[20px] border-l-transparent border-b-[20px] border-b-white"></div>
                
                <div class="flex flex-col">
                    <span class="font-heavy text-4xl text-ink-black uppercase leading-none">Scan</span>
                    <span class="font-heavy text-4xl text-stroke uppercase leading-none text-gray-400">To Read</span>
                </div>

                <div class="flex items-center space-x-3">
                    <div class="h-12 w-8 hidden md:flex space-x-[2px] opacity-60">
                         <div class="w-[2px] bg-black"></div>
                         <div class="w-[1px] bg-black"></div>
                         <div class="w-[4px] bg-black"></div>
                         <div class="w-[1px] bg-black"></div>
                         <div class="w-[3px] bg-black"></div>
                    </div>
                    
                    <div class="w-16 h-16 bg-white border border-black p-1">
                        <img src="pic/qrcode.png" alt="QR" class="w-full h-full object-contain">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
