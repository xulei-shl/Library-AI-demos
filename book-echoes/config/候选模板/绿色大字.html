<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avant Garde Book Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'League Spartan', sans-serif;
        }

        /* --- 新增：外部大容器 (用于横向排列) --- */
        .layout-wrapper {
            display: flex;
            width: 920px;
            height: 700px;
            background-color: #050505;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            /* 这里的 overflow: hidden 替代了原本 poster 的裁剪功能 */
            overflow: hidden;
        }

        /* --- 原始 Poster 样式 (微调以适应布局) --- */
        .poster {
            position: relative;
            width: 500px;
            height: 700px;
            background-color: #050505;
            /* 关键修改：取消 hidden，让大字可以延伸到右侧封面图上 */
            overflow: visible;
            z-index: 2;
            /* 保证文字层级高于封面背景 */
            flex-shrink: 0;
        }

        /* --- 新增：右侧封面区域 --- */
        .cover-section {
            position: relative;
            width: 420px;
            height: 100%;
            background-color: #d0f37d;
            z-index: 1;
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 风格化处理：去色 + 混合模式，使图片呈现黑绿风格 */
            filter: grayscale(100%) contrast(1.2);
            mix-blend-mode: multiply;
            opacity: 0.9;
            transition: all 0.5s ease;
        }

        /* 鼠标悬停效果：恢复封面原色 */
        .layout-wrapper:hover .cover-image {
            filter: grayscale(0%);
            mix-blend-mode: normal;
            opacity: 1;
        }

        /* --- 以下完全保留原始 CSS --- */

        .pattern-bg {
            position: absolute;
            top: -20px;
            left: -60px;
            width: 360px;
            height: 400px;
            background: repeating-linear-gradient(50deg,
                    transparent,
                    transparent 12px,
                    #ea0078 12px,
                    #ea0078 24px);
            z-index: 1;
            opacity: 0.8;
            transform: rotate(-10deg);
        }

        .main-title {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            /* 提高层级，使其覆盖在封面上 */
            pointer-events: none;
        }

        .title-wrapper {
            display: flex;
            flex-direction: column;
            transform: rotate(90deg);
            transform-origin: top left;
            position: absolute;
            top: -28px;
            left: 100%;
            width: 700px;
            height: 250px;
            align-items: flex-start;
            padding-left: 20px;
        }

        .big-text {
            font-size: 220px;
            line-height: 0.75;
            color: #aadd33;
            text-transform: uppercase;
            letter-spacing: -10px;
            white-space: nowrap;
            font-weight: 800;
            /* 稍微增加文字阴影以在封面上更清晰 */
            text-shadow: -5px 5px 0px rgba(0, 0, 0, 0.5);
        }

        /* 针对第二个词做描边处理，增加层次感 */
        .text-garde {
            color: transparent;
            -webkit-text-stroke: 4px #aadd33;

        }

        .info-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-info {
            margin-top: 20px;
            max-width: 60%;
        }

        .book-title {
            font-size: 48px;
            font-weight: 800;
            color: #fff;
            line-height: 1.1;
            margin-bottom: 8px;
            text-shadow: 2px 2px 0px #000;
        }

        .book-author {
            font-size: 20px;
            font-weight: 700;
            color: #aadd33;
            margin-bottom: 6px;
            text-shadow: 1px 1px 0px #000;
            background: #000;
            display: inline-block;
            padding: 0 5px;
        }

        .book-publisher-time {
            font-family: "League Spartan", sans-serif;
            font-size: 16px;
            color: #ddd;
            font-weight: 500;
            text-shadow: 1px 1px 0px #000;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .credits {
            writing-mode: vertical-rl;
            text-orientation: upright;
            height: 250px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transform: translateY(40px);
        }

        .rec-label {
            display: inline-block;
            background-color: #ea0078;
            color: #fff;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 6px;
            margin-left: 8px;
            writing-mode: horizontal-tb;
        }

        .rec-text {
            font-family: "League Spartan", sans-serif;
            font-size: 14px;
            line-height: 1.8;
            color: #ccc;
            letter-spacing: 2px;
        }

        .rating {
            text-align: right;
            margin-right: 6px;
        }

        .rating-group {
            margin-bottom: 15px;
        }

        .rating-group:last-child {
            margin-bottom: 0;
        }

        .rating-label {
            font-size: 10px;
            color: #ea0078;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 4px;

        }

        .rating-value {
            font-size: 20px;
            color: #fff;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <!-- 新增容器 Wrapper -->
    <div class="layout-wrapper">

        <!-- 原始 Poster 部分 -->
        <div class="poster">
            <!-- 背景圆环图案 -->
            <div class="pattern-bg"></div>

            <!-- 巨大文字：现在会跨越到右侧封面 -->
            <div class="main-title">
                <div class="title-wrapper">
                    <div class="big-text text-avant">BOOK</div>
                    <div class="big-text text-garde">ECHOES</div>
                </div>
            </div>

            <!-- 信息层 -->
            <div class="info-layer">
                <!-- 顶部：书名作者 -->
                <div class="book-info">
                    <div class="book-title">生育制度</div>
                    <div class="book-author">费孝通</div>
                    <div class="book-publisher-time">中信出版社 / 2018</div>
                </div>

                <!-- 底部：推荐语与参数 -->
                <div class="bottom-section">
                    <!-- 推荐语 -->
                    <div class="credits">
                        <div class="rec-label">REC.</div>
                        <div class="rec-text">
                            费孝通先生的这部作品是中国社会学的奠基石，属于学科内的必读经典与通识教材。鉴于其极高的知名度、 ......
                        </div>
                    </div>

                    <!-- call no，rating -->
                    <div class="rating">
                        <div class="rating-group">
                            <div class="rating-label">CALL NO.</div>
                            <div class="rating-value">C913.11/5843-3</div>
                        </div>
                        <div class="rating-group">
                            <div class="rating-label">DOUBAN RATING</div>
                            <div class="rating-value">8.7</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增：右侧封面部分 -->
        <div class="cover-section">
            <img src="pic/cover.jpg" alt="Book Cover" class="cover-image">
        </div>

    </div>

</body>

</html>
